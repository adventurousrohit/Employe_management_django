<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Filter Employess</title>
</head>
<body>
    <div class="container">
        <h1>Office employee management system</h1>
        <hr>
         <form action="/filter_emp" method="post">
            {% csrf_token %}
        <div class="mb-3">
            <label for="name" >First/last Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="{{name}}">
          </div>
          <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="number" class="form-control" id="dept" placeholder="Department" name="dept"  value="{{dept}}">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" id="role" placeholder="Role" name="role" value="{{role}}">
          </div>
          
         
        </form>
        
      </div>


   
  </body>
</html>
