<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add employee</title>
</head>
<body>
   
    <div class="container">
        <h1>Add an employee</h1>
        <hr>
        <form>
            {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" >First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" value="{{first_name}}">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name"  value="{{last_name}}">
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="salary" name="salary" value="{{salary}}">
          </div>
          <div class="mb-3">
            <label for="bonous" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonous" placeholder="Bonus" name="bonous"  value="{{bonous}}">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="Phone" placeholder="Mobile Number" name="phone"  value="{{phone}}">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" placeholder="Role" name="role" value="{{role}}">
          </div>
          <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="text" class="form-control" id="dept" placeholder="Department" name="dept" value="{{dept}}">
          </div>
          <!-- <div class="mb-3">
            <label for="hire_date" class="form-label">Hire Date</label>
            <input type="text" class="form-control" id="hire_date" placeholder="Hire Date" name="hire_date" value="{{hire_date}}">
          </div> -->
          <div class="col-auto">
            <button type="submit" formmethod="post" class="btn btn-primary">Submit</button>
          </div>
        </form>
          
       
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
